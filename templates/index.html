<!DOCTYPE html>
<html>
<head>
    <title>Customer Support Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2f2f2f;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 450px;
            height: 650px;
            background: white;
            border-radius: 23px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin-top: 70px;
        }
        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        .message {
            max-width: 75%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 14px;
        }
        .user-message {
            background: #4a90e2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .bot-message {
            background: #e0e0e0;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 2px;
            white-space: pre-wrap;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #a5a5a5;
            outline: none;
            font-size: 14px;
        }
        .input-area button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .input-area button:hover {
            background: #3e84ca;
        }
    </style>
</head>

<body>
<div class="chat-container">
    <div class="chat-header">Customer Support Bot</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function addMessage(sender, text) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.classList.add("message");
    if (sender === "user") {
        div.classList.add("user-message");
    } else {
        div.classList.add("bot-message");
    }
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value;
    if (text.trim()==="") return;
    addMessage("user",text);
    input.value = "";
    fetch("/predict",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:text})})
    .then(response => response.json())
    .then(data => {const botText = data.response;addMessage("bot",botText);})
    .catch(err => {addMessage("bot","Error connecting to server.");});
}
</script>

</body>
</html>
